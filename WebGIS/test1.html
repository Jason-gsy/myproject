<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>测试代码2</title>
    <link rel="stylesheet" href="http://localhost/library/3.23/3.23/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://localhost/library/3.23/3.23/esri/css/esri.css">
    <style>
        html,
        body,
        #mapDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="http://localhost/library/3.23/3.23/init.js"></script>
    <script>
        var map;
        require([
                "esri/map",
                "esri/layers/ArcGISDynamicMapServiceLayer",
                "dojo/domReady!",
                "esri/dijit/Scalebar"
            ],
            function(Map, ArcGISDynamicMapServiceLayer, Scalebar) {

                map = new Map("mapDiv", {
                    zoom: 15,
                    sliderStyle: "small"
                });
                var operationalLayer = new ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/勃利县/MapServer", {
                    "opacity": 0.5
                });
                map.addLayer(operationalLayer);
                var scalebar = new Scalebar({
                    map: map, //表示标识的地图
                    attachTo: "bottom-left", //比例尺在地图的位置 ，可以是top-right,bottom-right,top-center,bottom-center,bottom-left,top-left。默认是bottom-left。
                    scalebarUnit: "dual", //比例尺单位。可以是english或metric或dual（同时显示english和metric）。默认是english（英尺）
                });
            });
    </script>
</head>

<body class="claro">
    <div id="mapDiv"></div>
</body>

</html>
